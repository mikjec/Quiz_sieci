        answers: ["a. 192.168.0.0/18","b. 192.168.0.0/19","c. 192.168.0.0/20","d. 192.168.8.0/21"],

      { question: "Kt√≥ra linia przedstawia tryb uprzywilejowany w IOS?",

      },

      },
      { question: "Kt√≥re polecenie doda trasƒô do sieci 192.168.72.0/25?",
        answers: ["a. ip route 192.168.72.0 255.255.255.128 S0/0/0","b. ip route 192.168.72.0 255.255.255.0 10.0.0.1","c. ip route 10.0.0.1 192.168.72.0 255.255.255.0","d. ip route 10.0.0.1 192.168.72.0/25"],
        correct: ["a"]
      },
      { question: "Jaki typ trasy pozwala przekierowaƒá pakiety nawet bez trasy docelowej?",
        answers: ["a. trasa wbudowana","b. trasa dynamiczna","c. trasa docelowa","d. trasa domy≈õlna"],
        correct: ["d"]
      },
      { question: "Kt√≥re polecenie uniemo≈ºliwi przerywanie wpisywania polece≈Ñ w konsoli IOS?",
        answers: ["a. no ip domain-lookup","b. logging synchronous","c. login exec-timeout","d. enable secret"],
        correct: ["b"]
      },
      { question: "Kt√≥ry typ trasy statycznej u≈ºywa tylko interfejsu wyj≈õciowego?",
        answers: ["a. rekursywna","b. domy≈õlna","c. bezpo≈õrednio pod≈ÇƒÖczona","d. w pe≈Çni okre≈õlona"],
        correct: ["c"]
      },
      { question: "Wpis S 10.2.0.0 [1/0] via 172.16.2.2 ‚Äì co oznacza warto≈õƒá 1?",
        answers: ["a. metrykƒô","b. liczbƒô przeskok√≥w","c. dystans administracyjny","d. ID interfejsu"],

      { question: "Jak ta trasa pojawi siƒô w tablicy po: ip route 172.16.1.0 255.255.255.0 172.16.2.2?",
        answers: ["a. C 172.16.1.0 is directly connected","b. C 172.16.1.0 [1/0] via 172.16.2.2","c. S 172.16.1.0 [1/0] via 172.16.2.2","d. S 172.16.1.0 is directly connected"],
        correct: ["c"]
      },
      { question: "Jakiego kabla u≈ºyƒá do po≈ÇƒÖczenia PC z routerem, gdy IOS nie za≈Çadowa≈Ç siƒô?",
        answers: ["a. koncentryczny","b. konsolowy (roll-over)","c. krosowany (z przeplotem)"],
        correct: ["b"]
      },
      { question: "Jak PC A i PC B mogƒÖ komunikowaƒá siƒô z Internetem?",
        answers: ["a. trasa domy≈õlna R1‚ÜíISP i statyczna ISP‚ÜíR1","b. trasa dynamiczna R1‚ÜíISP i statyczna ISP‚ÜíR1","c. routing dynamiczny miƒôdzy R1 i ISP","d. trasa statyczna R1‚ÜíISP i dynamiczna ISP‚ÜíR1"],
        correct: ["a"]
      },
      { question: "Kt√≥re polecenie wy≈õwietli bie≈ºƒÖcƒÖ konfiguracjƒô?",
        answers: ["a. show config","b. show running-config","c. show version","d. show startup-config"],
        correct: ["b"]
      }
    ];

    // Losowanie kolejno≈õci pyta≈Ñ
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }
    const shuffled = shuffle([...questions]);

    let current = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const progressEl = document.getElementById("progress");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const showBtn = document.getElementById("showBtn");

    function loadQuestion() {
      const q = shuffled[current];
      questionEl.textContent = `${current + 1}. ${q.question}`;
      answersEl.innerHTML = "";
      q.answers.forEach(a => {
        const div = document.createElement("div");
        div.classList.add("answer");
        div.textContent = a;
        answersEl.appendChild(div);
      });
      progressEl.textContent = `Pytanie ${current + 1} z ${shuffled.length}`;
      prevBtn.disabled = current === 0;
      nextBtn.disabled = current === shuffled.length - 1;
    }

    function showAnswer() {
      const q = shuffled[current];
      const options = answersEl.querySelectorAll(".answer");
      options.forEach(opt => {
        const letter = opt.textContent.trim().charAt(0);
        if (q.correct.includes(letter)) {
          opt.classList.add("correct");
        }
      });
    }

    prevBtn.addEventListener("click", () => {
      if (current > 0) {
        current--;
        loadQuestion();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (current < shuffled.length - 1) {
        current++;
        loadQuestion();
      }
    });

    showBtn.addEventListener("click", showAnswer);

    loadQuestion();
  </script>
